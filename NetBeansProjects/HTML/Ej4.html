<!DOCTYPE html>
<html lang="en">
<head>
    <title>Receta de Papas Fritas</title>
</head>
<body>
    <h1> Papas Fritas</h1>
    <p> Recetas de papas fritas caseras</p>
    <img src="https://cdn2.cocinadelirante.com/sites/default/files/styles/gallerie/public/images/2020/06/papas-fritas-con-maicena-facil.jpg" alt="Papas Fritas">
    <h2> Ingredientes</h2>
    <ul>
        <li> 3 o 4 papas (300gr)</li>
        <li> Aceite</li>
        <li> Sal</li>
    </ul>
    <h2>Elaboraci√≥n</h2>
    <ul>
        <li>Pelar las papas</li>
        <li>Cortarlas en baston</li>
        <li>Calentar aceite en una sarten</li>
        <li>Cocinar hasta que esten doradas</li>
        <li>Removerlas del aceite y salar a gusto</li>
    </ul>
</body>
</html>
